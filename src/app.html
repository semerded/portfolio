<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon-16x16.png" sizes="16x16"/>
		<link rel="icon" href="%sveltekit.assets%/favicon-32x32.png" sizes="32x32"/>
		<link rel="icon" href="%sveltekit.assets%/favicon-64x64.png" sizes="64x64"/>
		<link rel="icon" href="%sveltekit.assets%/favicon-96x96.png" sizes="96x96"/>
		<link rel="icon" href="%sveltekit.assets%/favicon-128x128.png" sizes="128x128"/>
		<link rel="icon" href="%sveltekit.assets%/favicon-256x256.png" sizes="256x256"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<script>
		(function() {
			const themeMode = localStorage.getItem('themeMode');
			if (themeMode) {
				document.documentElement.dataset.theme = themeMode;
			} else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.dataset.theme = 'dark';
			} else {
				document.documentElement.dataset.theme = 'light';
			}
		})();
	</script>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
